<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Kit online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Splash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
<div class="bg-image">
    <div class="container">
        <div class="title">
            <h1>Drum kit<br> by <br> <span>@yakuzzaa</span></h1>
        </div>
        <div class="wrapper">
            <div data-key="65" class="drum-button">
                <kbd  class="button-name">A</kbd>
                <span class="btn-subtext">clap</span></div>
            <div data-key="83" class="drum-button">
                <kbd class="button-name">S</kbd>
                <span class="btn-subtext">hihat</span></div>
            <div data-key="68" class="drum-button">
                <kbd class="button-name">D</kbd>
                <span class="btn-subtext">kick</span></div>
            <div data-key="70" class="drum-button">
                <kbd class="button-name">F</kbd>
                <span class="btn-subtext">openhat</span></div>
            <div data-key="71" class="drum-button">
                <kbd class="button-name">G</kbd>
                <span class="btn-subtext">boom</span></div>
            <div data-key="72" class="drum-button">
                <kbd class="button-name">H</kbd>
                <span class="btn-subtext">ride</span></div>
            <div data-key="74" class="drum-button">
                <kbd class="button-name">J</kbd>
                <span class="btn-subtext">snare</span></div>
            <div data-key="75" class="drum-button">
                <kbd class="button-name">K</kbd>
                <span class="btn-subtext">tom</span></div>
            <div data-key="76" class="drum-button">
                <kbd class="button-name">L</kbd>
                <span class="btn-subtext">tink</span></div>
        </div>
    </div>

</div>
<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>
</body>
</html>
